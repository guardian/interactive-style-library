# From https://www.figma.com/design/RZHnmwc2tmB6j1k4bNtyND/Style-guide-colour-original?node-id=1102-324&t=zHhRwoBlW55q4XQl-0

typography:
  headline:
    fontFamily: GH Guardian Headline
    fontWeight: 500
    size:
      mobile: 20px
      desktop: 20px
    lineHeight:
      mobile: 115%
      desktop: 115%
    color:
      light: "#121212"
      dark: "#DCDCDC"
    marginBottom: 8px
    marginTop: 8px

  standfirst:
    fontFamily: GuardianTextSans
    fontWeight: 400
    size:
      mobile: 15px
      desktop: 15px
    lineHeight:
      mobile: 130%
      desktop: 130%
    color:
      light: "#121212"
      dark: "#DCDCDC"
    marginBottom: 24px
    marginTop: 8px

  legend:
    fontFamily: GuardianTextSans
    fontWeight: 400
    size:
      mobile: 13px
      desktop: 13px
    lineHeight:
      mobile: 115%
      desktop: 115%
    color:
      light: "#707070"
      dark: "#C8C8C8"
    marginTop: 24px
    marginBottom: 14px

  annotation:
    fontFamily: GuardianTextSans
    fontWeight: 400
    size:
      mobile: 13px
      desktop: 13px
    lineHeight:
      mobile: 130%
      desktop: 130%
    color:
      light: "#121212"
      dark: "#DCDCDC"
    marginLeft: 4px
    marginRight: 4px

  axisLabel:
    fontFamily: GuardianTextSans
    fontWeight: 400
    size:
      mobile: 13px
      desktop: 13px
    lineHeight:
      mobile: 115%
      desktop: 115%
    color:
      light: "#707070"
      dark: "#C8C8C8"
    marginBottom: 4px

  source:
    fontFamily: GuardianTextSans
    fontWeight: 400
    size:
      mobile: 12px
      desktop: 12px
    lineHeight:
      mobile: 115%
      desktop: 115%
    color:
      light: "#999999"
      # TODO: is this mapping right? I can't find any reference in Figma...
      dark: "#999999"
    marginTop: 14px

structure:
  legendItem:
    display: flex
    flexDirection: row
    alignItems: center
    gap: 4px

  legendList:
    display: flex
    flexDirection: row
    flexWrap: wrap
    gap: 14px

  legendPatch:
    height: 10px
    width: 10px

lines:
  xAxisTick:
    strokeWidth: 0.75px
    color:
      light: "#707070"
      dark: "#C8C8C8"

  xAxis:
    strokeWidth: 1.2px
    color:
      light: "#121212"
      dark: "#DCDCDC"

  horizontalGuideline:
    strokeWidth: 0.5px
    color:
      light: "#BABABA"
      dark: "#707070"

  dataLine:
    strokeWidth: 2px
    rounded: true

spacing:
  axisLabelMargin: 4px
  xAxisTickHeight: 5px

  plotMarginLeft:
    desktop: 40px
    mobile: 20px

  plotMarginRight:
    desktop: 20px
    mobile: 10px

  legendGap: 14px
  legendLabelIconGap: 4px

  legendMarginTop: 24px
  legendMarginBottom: 14px

  chartMarginTop: 28px
  chartMarginBottom: 28px

  plotWidth:
    desktop: 560px
    mobile: 260px

  plotHeight:
    desktop: 270px
    mobile: 270px
