# From https://www.figma.com/design/RZHnmwc2tmB6j1k4bNtyND/Style-guide-colour-original?node-id=1102-324&t=zHhRwoBlW55q4XQl-0

lines:
  xAxisTick:
    strokeWidth: 0.75px
    color:
      light: "#707070"
      dark: "#C8C8C8"

  xAxis:
    strokeWidth: 1.2px
    color:
      light: "#121212"
      dark: "#DCDCDC"

  horizontalGuideline:
    strokeWidth: 0.5px
    color:
      light: "#BABABA"
      dark: "#707070"

  dataLine:
    strokeWidth: 2px

spacing:
  yAxisLabelPadding: 4px
  xAxisLabelPadding: 4px

  xAxisTickHeight: 5px

  dataLinePaddingLeft:
    desktop: 40px
    mobile: 20px

  dataLinePaddingRight:
    desktop: 20px
    mobile: 10px

  legendSpacing: 14px
  legendLabelIconSpacing: 4px

  legendPaddingTop: 24px
  legendPaddingBottom: 14px
